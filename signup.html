<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Signin</title>
 <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div class="container-wrapper">
  <div class="place-center">
   <div class="form-container-2">
    <div class="row">
     <div class="col-md-5">
      <div class="brand-side-2">
       <div class="d-flex justify-content-center align-items-center mb-3">
        <i class="fab fa-bandcamp text-white fa-2x mr-1"></i>
        <h2 class="text-white">
         BandCamp
        </h2>
       </div>
       <div class="shield d-flex justify-content-center mb-3">
        <i class="fas fa-user-shield text-white fa-4x"></i>
       </div>
       <h5 class="text-white text-center">
        Create Your Account
       </h5>
       <p class="text-grey text-center ">
        Signup to create, discover and connect with the global community.
       </p>
      </div>
     </div>
     <div class="col-md-7">
      <div class="input-container">
       <h5 class="text-dark mb-3">
        Signin to Your Account
       </h5>
       <p class="text-faded">
      Its free to signup and only takes few minutes
       </p>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-dark">Firstname</label>
        <input type="text" class="form-control" id="Firstname" placeholder="Firstname">
       </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-dark">Lastname</label>
        <input type="text" class="form-control" id="lastname" required placeholder="Lastname">
       </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-dark">Username</label>
        <input type="text" required class="form-control" id="username" placeholder="Username">
       </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-dark">Password</label>
        <input type="password" class="form-control" id="password"    placeholder="Password" required>
       </div>
       <a href="dashboard.html" class="btn bg-custom d-block link mb-3">Create Account</a>
       
       <div class="d-flex">
        <p class="text-dark">
         Already have account?
        </p>
        <a href="signin.html" class="text-custom">Signin Here</a>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>

 </div>

</body>

</html>
