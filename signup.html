<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Signup</title>
 <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <div class="container-wrapper">
  <div class="place-center bg-primary">
   <div class="form-container">
    <h2 class="text-dark text-center">
     Welcome to <span class="text-primary">UserWise</span>
    </h2>
    <p class="text-dark">
     Kindly fill the input fields to get your account
    </p>
    <div class="form-wrapper">
     <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
     </div>
     <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
     </div>
     <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"> Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder=" Confirm Password">
     </div>

    </div>
    <a href="dashboard.html" class="btn btn-primary">Sign up</a>
    <p class="text-dark">
     Already have an account? <span>
      <a href="signin.html" class="text-primary ">Login</a>
     </span>
    </p>
   </div>
  </div>

 </div>

</body>

</html>
