<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Signin</title>
 <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container-wrapper">
 <div class="place-center bg-primary">
  <div class="form-container">
   <h2 class="text-dark text-center">
    Welcome back to <span class="text-primary">UserWise</span>
   </h2>
   <p class="text-dark">
    Signin into your account below
   </p>
   <div class="form-wrapper">
    <div class="mb-3">
     <label for="exampleFormControlInput1" class="form-label">Email address</label>
     <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
     <label for="exampleFormControlInput1" class="form-label">Password</label>
     <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
  
   </div>
   <a href="dashboard.html" class="btn btn-primary">Sign in</a>  
   <p class="text-dark">
    Dont Have an account? <span>
     <a href="signup.html" class="text-primary ">Register</a>
    </span>
   </p>
  </div>
 </div> 

 </div>

</body>
</html>
